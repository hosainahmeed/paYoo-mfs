<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="flex items-center justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard bg-[#fff] phone-1 ">
                    <header class="flex items-center justify-center pt-4 px-2">
                        <h1 class="text-xl">logo</h1>
                        <div class="stat">
                            <div class="stat-value text-base">$<span id="amounts">4000</span></div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                        <button class="btn btn-sm btn-outline text-xs"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i>Log
                            out</button>
                    </header>
                    <main class="px-2">
                        <div class="sub-header mt-2">
                            <h1 class="font-black">ðŸ”¥ Welcome to Payooo!</h1>
                            <p class="text-sm">Enjoy easy and convenient financial services with us. Cashout charge is
                                low and </p>
                        </div>
                        <div class="divider"></div>
                        <div class="flex items-center justify-center mt-6 gap-2">
                            <button id="add" class="btn btn-sm btn-outline text-xs">Add Money</button>
                            <button id="out" class="btn btn-sm btn-outline text-xs">Cashout</button>
                        </div>
                        <div class="divider"></div>
                        <div>
                            <form class="card-body flex items-start justify-center flex-col ">
                                <div class="form-control">
                                    <input id="inpurMoney" type="number" placeholder="Input your amount"
                                        class="input input-bordered text-xs" required />
                                </div>
                                <div class="form-control">
                                    <input id="userPin" type="password" placeholder="Input your 4 digit pin"
                                        class="input input-bordered text-xs" required />
                                </div>
                                <div class="form-control">
                                    <!-- <input id="btn-Login" type="submit" value="Add Money"
                                    class=""> -->
                                    <button id="btn-payMethod" class="bg-[#0874F2] py-3 px-12 rounded-xl text-sm text-white cursor-pointer">Add Money</button>
                                </div>
                            </form>
                        </div>
                    </main>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/home.js"></script>
</body>

</html>
